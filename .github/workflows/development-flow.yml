name: Build, test and deliver container

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    
    name: Java 11 build, test, deploy to Heroku
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          ref: development


      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build, test and package project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=backend-dev -Dmaven.test.skip=true
      
      - name: Deploy to Heroku
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.DEV_HEROKU_API_KEY}}
          heroku_email: ${{secrets.DEV_HEROKU_EMAIL}}
          heroku_app_name: ${{secrets.DEV_HEROKU_APP}}
